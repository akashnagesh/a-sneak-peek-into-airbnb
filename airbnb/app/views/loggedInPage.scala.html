@(title : String)
<!DOCTYPE html>
<html lang="en" ng-app="loggedInPage">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>@title</title>

    <!-- Bootstrap Core CSS -->
    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/assets/stylesheets/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="/assets/javascripts/loggedIn.js"></script>
    <script src="/assets/javascripts/Chart.js"></script>
    <script src="/assets/javascripts/angular-chart.js"></script>
</head>

<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Airbnb Analysis
                </a>
            </li>
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li>
                <a href="#">Find your perfect listing</a>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div id="graphs" ng-controller="controller1">
                        <h1>Insight into Airbnb data</h1>
                        <p>Hello! There are a lot of things you could do here! </p>
                        <br><br>
                        <!-- Chart 1-->
                        <h3>Average price per room type</h3>
                        <div class="row" ng-init="getGraph1()">
                            <canvas id="bar" class="chart chart-bar"
                                    chart-data="data1" chart-labels="labels1">
                            </canvas>
                        </div>
                        <br><br>
                        <!-- Chart 1-->
                        <h3>Average price per number of rooms</h3>
                        <div class="row" ng-init="getGraph2()">
                            <canvas id="bar" class="chart chart-bar"
                                    chart-data="data2" chart-labels="labels2">
                            </canvas>
                        </div>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="/assets/javascripts/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/assets/javascripts/bootstrap.min.js"></script>

<!-- Menu Toggle Script -->
<script>
    $(document).ready(function() {
        $("#wrapper").toggleClass("toggled");
    });





</script>

</body>

</html>
